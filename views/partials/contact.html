<div class="contact">
  <div class="container">
    {% if partial.class %}
    <div class="row">
      <h2 class="{{partial.class}}">{{_(doc.titles('nav'))}}</h2>
    </div>
    {% endif %}
    <div class="row contact__contact">
      <div class="col-sm-6">
        <div class="contact__form">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="message">Your Message:</label>
            <input type="textarea" class="form-control" id="message">
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
      <div class="col-sm-6 contact__information">
        <h3 class="contact__information__title">{{_(partial.title)}}</h3>
        <p>{{_(partial.description)}}</p>
        <div class="row contact__company">
          {% for info in partial.contact%}
          <span class="col-sm-4 contact__info">{{info}}</span>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

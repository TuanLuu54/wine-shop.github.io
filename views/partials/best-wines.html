<div class="best-wines">
  <div class="best-wines-background">
    <img src="{{g.static(partial.background).url.path}}" alt="">
    <div class="container">
      <div class="best-wines-more">
        <h3 class="best-wines-more__title">{{_(partial.title)}}</h3>
        <p class="best-wines-more__description">{{_(partial.description)}}</p>
        <a href="{{partial.cta.url}}" class="best-wines-more__link">{{_(partial.cta.text)}}</a>
      </div>
    </div>
  </div>
</div>
